<!DOCTYPE html>
<html>
<head>
  <title>Affirmation Generator</title>
  <style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    /* Dark diagonal gradient from charcoal to muted turquoise */
    background: linear-gradient(135deg, #1a1a1a, #1f4040);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    color: #e0e0e0; /* default text color */
  }

  .container {
    background: #2c2c2c; /* slightly lighter dark gray */
    padding: 30px 40px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5); /* soft dark shadow */
    text-align: center;
    max-width: 420px;
  }

  h1 {
    margin-bottom: 16px;
    color: #f0f0f0; /* light header text */
  }

  #affirmation {
    font-size: 1.1rem;
    margin: 20px 0;
    min-height: 48px;
    color: #f5f5f5; /* high contrast but soft */
  }

  select, button {
    padding: 10px 14px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    outline: none;
  }

  select {
    margin-right: 8px;
    background: #3a3a3a; /* muted dark background */
    color: #e0e0e0;
  }

  button {
    background: #6a5acd; /* muted, soft purple */
    color: #ffffff;
    cursor: pointer;
    transition: background 0.2s ease, transform 0.1s ease;
  }

  button:hover {
    background: #7b66e0; /* slightly lighter purple */
    transform: translateY(-2px);
  }
</style>



</head>
<body>
  <div class="container">
    <h1>Affirmation Generator</h1>
    <p id="affirmation"></p>

    <select id="category">
      <option value="motivation">Motivation</option>
      <option value="calm">Calm</option>
      <option value="confidence">Confidence</option>
    </select>

    <button onclick="showAffirmation()">Get Affirmation</button>
    <button onclick="showRandomAffirmation()">Surprise Me!</button>
    <script>
  // Helper: get a string of today’s date
  function getTodayString() {
    const today = new Date();
    return today.toISOString().split('T')[0]; // YYYY-MM-DD
  }

  // Daily affirmation function
  function showDailyAffirmation() {
    const todayKey = "dailyAffirmationDate";
    const storedDate = localStorage.getItem(todayKey);
    const storedAffirmation = localStorage.getItem("dailyAffirmationText");

    const today = getTodayString();

    if (storedDate === today && storedAffirmation) {
      // Use the stored affirmation
      document.getElementById("affirmation").innerText = storedAffirmation;
    } else {
      // Pick a random category
      const categories = Object.keys(affirmations);
      const randomCategory = categories[Math.floor(Math.random() * categories.length)];
      const list = affirmations[randomCategory];
      const randomIndex = Math.floor(Math.random() * list.length);
      const randomAffirmation = list[randomIndex];

      // Display it
      document.getElementById("affirmation").innerText = randomAffirmation;

      // Save it in localStorage
      localStorage.setItem(todayKey, today);
      localStorage.setItem("dailyAffirmationText", randomAffirmation);
    }
  }

  // Run it when the page loads
  window.onload = function() {
    showDailyAffirmation();
  };
</script>
  </div>

  <script>
    const affirmations = {
      motivation: [
        "Keep going — you're building momentum.",
        "Progress beats perfection.",
        "You are capable of more than you think.",
        "Action creates confidence."
      ],
      calm: [
        "Breathe. You are safe in this moment.",
        "It's okay to slow down.",
        "Peace begins with one deep breath.",
        "You don't need to rush."
      ],
      confidence: [
        "You bring value just by being you.",
        "You deserve to take up space.",
        "Your voice matters.",
        "You are more ready than you feel."
      ]
    };

    function showAffirmation() {
      const category = document.getElementById("category").value;
      const selectedList = affirmations[category];
      const randomIndex = Math.floor(Math.random() * selectedList.length);
      const randomAffirmation = selectedList[randomIndex];

      document.getElementById("affirmation").innerText = randomAffirmation;
    }

    function showRandomAffirmation() {
      const categories = Object.keys(affirmations);
      const randomCategory = categories[Math.floor(Math.random() * categories.length)];
      const list = affirmations[randomCategory];
      const randomIndex = Math.floor(Math.random() * list.length);
      const randomAffirmation = list[randomIndex];

      document.getElementById("affirmation").innerText = randomAffirmation;
    }
  </script>
</body>
</html>
